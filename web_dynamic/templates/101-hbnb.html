<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HBnB</title>
    <link rel="stylesheet" href="../static/styles/4-common.css?{{ cache_id }}">
    <link rel="stylesheet" href="../static/styles/3-header.css?{{ cache_id }}">
    <link rel="stylesheet" href="../static/styles/6-filters.css?{{ cache_id }}">
    <link rel="stylesheet" href="../static/styles/8-places.css?{{ cache_id }}">
    <script src="../static/scripts/101-hbnb.js?{{ cache_id }}"></script>
</head>
<body>
    <header>
        <div class="logo"></div>
        <div id="api_status" style="align:right; width:40px; height:40px; background-color:#cccccc; border-radius:20px; margin-right:30px;"></div>
    </header>
    <div class="container">
        <section class="filters">
            <div class="locations">
                <h3>States and Cities</h3>
                <div class="popover">
                    <ul>
                        {% for state in states %}
                        <li>
                            <input type="checkbox" data-id="{{ state[0].id }}" data-name="{{ state[0].name }}" style="margin-left: -10px;">
                            <h2>{{ state[0].name }}:</h2>
                            <ul>
                                {% for city in state[1] %}
                                <li>
                                    <input type="checkbox" data-id="{{ city.id }}" data-name="{{ city.name }}" style="margin-left: -10px;">
                                    {{ city.name }}
                                </li>
                                {% endfor %}
                            </ul>
                        </li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <div class="popover">
                    <ul>
                        {% for amenity in amenities %}
                        <li>
                            <input type="checkbox" data-id="{{ amenity.id }}" data-name="{{ amenity.name }}" style="margin-left: -10px;">
                            {{ amenity.name }}
                        </li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
            <button type="button">Search</button>
        </section>
        <section class="reviews">
            <h2>Reviews</h2> <span class="toggle-reviews" style="cursor:pointer;">show</span>
            <!-- Reviews will be dynamically inserted here -->
        </section>
        <section class="places">
            <!-- Places will be dynamically inserted here -->
        </section>
    </div>
    <footer>
        <p>Â© Holberton School</p>
    </footer>
</body>
</html>
